language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
install:
   - pip install Django==$DJANGO --use-mirrors
   - pip install -r requirements-dev.txt --use-mirrors
   - python setup.py develop
env:
  - DJANGO="1.7"
  - DJANGO="1.8"
  - DJANGO="1.9"
script: py.test
matrix:
    exclude:
       - python: "3.5"
         env: DJANGO="1.7"
